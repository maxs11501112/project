<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height:80vh">

        <div class="col-4">

            <div class="page-header d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h1 class="col-12 col-lg-auto me-lg-auto justify-content-center m-0">เปลี่ยนรหัสผ่าน</h1>
            </div>


        <form ng-submit=''>
            
            <div class="row">
                <div class="col">
                    <label>Old Password :</label>
                    <input class="form-control" type="password" name="current-password" placeholder="กรุณาใส่ Old Password" ng-model='oldPassword'>
                </div>
            </div>

            <br>
            
            <div class="row">
                <div class="col">
                    <label>New Password :</label>
                    <input class="form-control" type="password" name="new-password" placeholder="กรุณาใส่ New Password" ng-model='new1Password'>
                </div>
            </div>

            <br>
            
            <div class="row">
                <div class="col">
                    <label>Confirm New Password :</label>
                    <input class="form-control" type="password" name="new-password" placeholder="กรุณาใส่ New Password" ng-model='new2Password'>
                </div>
            </div>

            <br>

            <div class="d-flex justify-content-center">
                <div class="col-8 justify-content-around d-flex">
                    <button class="b-success" style="border-radius:30px;" ng-click="editUser.changePassword()">ยืนยันการแก้ไข</button>
                </div>
            </div>
        
        </form>
        <br>


        <div class="text-center" ng-show='editUser.loading' >
            <div class="spinner-border" role="status">
                <span class="visually-hregDataden"></span>
            </div>
            <h3>Loading....</h3>
        </div>

        <br>

        <div class="row show-hregDatae-message" ng-show="editUser.successMsg">
            <div class="alert alert-success">  {{ editUser.successMsg }}</div>
        </div>

        <div class="row show-hregDatae-message" ng-show="editUser.errorMsg">
            <div class="alert alert-danger"> {{ editUser.errorMsg }}  </div>
        </div>

        <br>


        </div>

        <br>
        <br>

    </div>

</div>
