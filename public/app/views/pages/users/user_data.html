    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <div class="container">
        <div class="row justify-content-center align-items-center">
    
        <div class="col-50">
    
    <div class="page-header" align = 'center'>
        <h1>ข้อมูลผู้ใช้งาน</h1>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading" style="text-align: center;"><strong style="font-size: large;">ผู้ใช้งาน</strong></div>
        
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <td align="center" scope="col">Username</th>
                        <td align="center" scope="col">Name</th>
                        <td align="center" scope="col">Email</th>
                        <td align="center" scope="col">Permission</th>
                        <td align="center" scope="col">Branch</th>
                        <td align="center" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <td style="vertical-align: middle;width:0%;"><input class="form-control" type="text" name="studentId" ng-model='usernameFilter'></td>
                    <td style="vertical-align: middle;width:0%;"><input class="form-control" type="text" name="studentName" ng-model='nameFilter'></td>
                    <td style="vertical-align: middle;width:0%;"><input class="form-control" type="text" name="title" ng-model='emailFilter'></td>
                    <td style="vertical-align: middle;width:0%;"><input class="form-control" type="text" name="term" ng-model='permissionFilter'></td>
                    <td style="vertical-align: middle;width:0%;"><input class="form-control" type="text" name="year" ng-model='branchFilter'></td>
                    <td style="vertical-align: middle;width:0%;" align="center">
                        <a> <button class="b-search" ng-click="management.search()" style="border-radius:30px;">ค้นหา</button></a>
                    </td>
                </tbody>
                <tbody>
                    <tr ng-repeat="user in management.users | filter: {username: newUsernameFilter} 
                                                            | filter: {name: newNameFilter} 
                                                            | filter: {email: newEmailFilter} 
                                                            | filter: {permission: newPermissionFilter} 
                                                            | filter: {branch: newBranchFilter}">
                        <td scope="row">{{user.username}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.permission}}</td>
                        <td>{{user.branch}}</td>
                        <td style="vertical-align: middle;" align="center">
                            <a href="/edit_user/{{user._id}}"> <button class="b-manage" type="button" style="border-radius:30px;">การจัดการ</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div align="center">
        <a href="/register"> <button class="b-success" type="button" style="border-radius:30px;">เพิ่มผู้ใช้งาน</button></a>
    </div>
    </div>
    </div>
    <br>
    <br>
    <br>
    </div>
