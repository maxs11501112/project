<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <div class="row justify-content-center align-items-center">

    <div class="col-50">

<div class="page-header" align = 'center'>
    <h1>รายการคำร้อง</h1>
</div>

<div class="panel panel-success">
    <div class="panel-heading" style="text-align: center;"><strong>รายการคำร้อง</strong></div> 
    
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td align="center" ng-click="sort('studentId')" scope="col">รหัสนักศึกษา</td>
                    <td align="center" scope="col">ชื่อนักศึกษา</td>
                    <td align="center" scope="col">เรื่อง</td>
                    <td align="center" scope="col">เทอม</td>
                    <td align="center" ng-click="sort('year')" scope="col">ชั้นปี</td>
                    <td align="center" scope="col">เบอร์โทรศัพท์</td>
                    <td align="center" scope="col">รายละเอียด</td>
                    <td align="center" ng-click="sort('create')" scope="col">วันที่สร้าง</td>
                    <td align="center" ng-click="sort('formStatus')" scope="col">สถานะ</td>
                    <td align="center" scope="col">การจัดการ</td>
                </tr>
            </thead>
            <!-- | filter: main.username | filter: 'un-submit'-->
            <tbody>
                <tr ng-repeat="form in crud.forms | filter: 'Approved(advisor)' | orderBy: sortKey:reverse">
                    <td align="center" scope="row">{{form.studentId}}</td>
                    <td>{{form.studentName}}</td>
                    <td>{{form.title}}</td>
                    <td align="center">{{form.term}}</td>
                    <td align="center">{{form.year}}</td>
                    <td align="center">{{form.tel}}</td>
                    <td>{{form.description}}</td>
                    <td align="center">{{form.create}}</td>
                    <td align="center">{{form.formStatus}}</td>
                    <td align="center">
                        <a href="/approve-Executive/{{form._id}}"> <button type="button" class="btn btn-warning">การจัดการ</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</div>
</div>
