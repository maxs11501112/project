<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<div class="container">
    <div class="row justify-content-center align-items-center" style="height:80vh">

    <div class="col-50">

        <div class="page-header">
            <h1>สร้างใบคำร้องทั่วไป</h1> 
        </div>


        <form ng-submit='createForm1.createForm(regData)'>
            
            <div class="col-6">


            <!-- stdId -->
            <label>รหัสนักศึกษา :</label>
                <input class="form-control" type="text" name="studentId" placeholder="กรุณาใส่ รหัสนักศึกษา" ng-model='createForm1.regData.studentId'>
            <br>

            <!-- stdName -->
            <label>ชื่อ-นามสกุล :</label>
                <input class="form-control" type="text" name="studentId" placeholder="กรุณาใส่ ชื่อ-นามสกุล" ng-model='createForm1.regData.studentName'>
            <br>

            <!-- Title -->
            <label>เรื่อง :</label>
                <input class="form-control" type="text" name="title" placeholder="กรุณาใส่ ชื่อเรื่อง" ng-model='createForm1.regData.title'>
            <br>

            <!-- Term -->
            <label for="term 0">เทอม 0 :</label>
                <input type="radio" id="0" name="term" value="0" ng-model='createForm1.regData.term'>
            <br>

            <!-- Term -->
            <label for="term 1">เทอม 1 :</label>
                <input type="radio" id="1" name="term" value="1" ng-model='createForm1.regData.term'>
            <br>

            <!-- Term -->
            <label for="term 2">เทอม 2 :</label>
                <input type="radio" id="2" name="term" value="2" ng-model='createForm1.regData.term'>
            <br>
            <br>
            
            <!-- Year -->
            <label>ชั้นปี :</label>
                <input class="form-control" type="text" name="year" placeholder="กรุณาใส่ ชั้นปี" ng-model='createForm1.regData.year'>
            <br>
            
            <!-- Tel -->
            <label>เบอร์โทรศัพท์ :</label>
                <input class="form-control" type="text" name="tel" placeholder="กรุณาใส่ เบอร์โทรศัพท์" ng-model='createForm1.regData.tel'>
            <br>
            
            <!-- Description 
            <label>Description:</label>
                <input class="form-control" type="text" name="description" placeholder="please enter description" ng-model='createForm1.regData.description'>
            <br>


            -->
            </div>
            <label>รายละเอียด:</label>
            <textarea rows=”4”  cols= “80” class="form-control" type="text" name="description" placeholder="กรุณาใส่ รายละเอียด" ng-model='createForm1.regData.description'>
            </textarea> 
            <br/>

            
            <button class = "btn btn-primary" type="submit">สร้างใบคำร้อง</button>

        </form>

        <br>
<!--
        <div class="text-center" ng-show='main.loading' >
            <div class="spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
            <h3>Loading....</h3>
        </div>


        <div class="row show-hide-message" ng-show="createForm1.successMsg">
            <div class="alert alert-success">  {{ createForm1.successMsg }}</div>
        </div>

        <br>

        <div class="row show-hide-message" ng-show="createForm1.errorMsg">
            <div class="alert alert-danger"> {{ createForm1.errorMsg }}  </div>
        </div>
        -->

    </div>

    </div>
</div>
